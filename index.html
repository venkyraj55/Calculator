<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-3 ">
                <h1>Calculator</h1>
                <div class="design">
                    <input type="text" required autofocus>
                    <ul>
                        <li onclick="ins('1')">1</li>
                        <li onclick="ins('2')">2</li>
                        <li onclick="ins('3')">3</li>
                        <li class="li-red" onclick="clea()">CC</li>
                        <li class="li-cream" onclick="ins('-')">-</li>
                    </ul>
                    <ul>
                        <li onclick="ins('4')">4</li>
                        <li onclick="ins('5')">5</li>
                        <li onclick="ins('6')">6</li>
                        <li class="li-yellow" onclick="correc('<<')"><<</li>
                        <li class="li-green" onclick="ins('+')">+</li>             
                    </ul>
                    <ul>
                        <li onclick="ins('7')">7</li>
                        <li onclick="ins('8')">8</li>
                        <li onclick="ins('9')">9</li>
                        <li class="li-green" onclick="ins(1)">%</li>
                        <!-- <li class="li-yellow" onclick="ins('/')"></li> -->
                    </ul>
                    <ul>
                        <li onclick="ins('00')">00</li>
                        <li onclick="ins('0')">0</li>
                        <li onclick="ins('.')">.</li>
                        <li class="li-red" onclick="ins('*')">*</li>
                        <li class="li-cream eq" onclick="equal()">=</li>
                    </ul>
                </div>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
